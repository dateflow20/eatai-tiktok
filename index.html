<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reply - AI Chat Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --indigo-primary: #6366f1;
      --indigo-secondary: #4f46e5;
      --violet-primary: #8b5cf6;
      --bg-dark: #050505;
      --glass-bg: rgba(15, 15, 20, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 40%);
      background-attachment: fixed;
    }

    h1,
    h2,
    h3,
    h4,
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }

    .apple-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    .apple-card {
      background: rgba(30, 30, 35, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .apple-card:hover {
      border-color: rgba(99, 102, 241, 0.3);
      background: rgba(40, 40, 45, 0.6);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      transform: translateY(-8px) scale(1.02);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.2);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.4);
    }

    /* Flowing Wave Animation */
    @keyframes flowing-wave {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-15px) rotate(2deg);
      }
    }

    .flowing-letter {
      display: inline-block;
      animation: flowing-wave 4s ease-in-out infinite;
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    /* Prevent collision feel by using translate rather than layout changes */
    .flowing-letter:hover {
      color: var(--indigo-primary) !important;
      transform: scale(1.5) translateY(-25px) rotate(-5deg) !important;
      text-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
      z-index: 10;
    }

    .hover-glow:hover {
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
      border-color: rgba(99, 102, 241, 0.5);
    }

    .neural-gradient {
      display: inline-block;
    }

    .neural-gradient .flowing-letter {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: white;
    }

    .shimmer {
      position: relative;
      overflow: hidden;
    }

    .shimmer::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0) 100%);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) rotate(45deg);
      }

      100% {
        transform: translateX(100%) rotate(45deg);
      }
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: #3a3a3c;
      border-radius: 3px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 20px;
      width: 20px;
      background: #fff;
      border-radius: 50%;
      margin-top: -7px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Reply">
  <link rel="apple-touch-icon" href="/icon-512.png">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW error', err));
      });
    }
  </script>
</head>

</html>
